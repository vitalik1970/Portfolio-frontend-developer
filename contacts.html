              <form id="feedbackForm">
                <label for="name">Имя:</label>
                <input type="text" id="name" placeholder="enter name" name="name" >
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="enter email" name="email" >
                
                <label for="message">Сообщение:</label>
                <textarea id="message" placeholder="enter message" name="message" ></textarea>
                
                <button class="button__form" type="button" onclick="sendFeedback()">Отправить</button>
              </form>
              <script>
                function sendFeedback() {
                  const name = document.getElementById("name").value;
                  const email = document.getElementById("email").value;
                  const message = document.getElementById("message").value;
              
                  const data = {
                    name: name,
                    email: email,
                    message: message,
                  };
              
                  // Добавляем email в объект data
                  data.senderEmail = email;
              
                  fetch('https://creategift.website/send-email', {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/json',
                    },
                    mode: 'cors',
                    body: JSON.stringify(data),
                  })
                  .then(response => response.json())
                  .then(data => {
                    alert('Сообщение успешно отправлено');
                  })
                  .catch((error) => {
                    console.error('Ошибка:', error);
                  });
                }
              </script>
